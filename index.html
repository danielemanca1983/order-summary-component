<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main>
    <article class="order-summary-card">
      <picture class="order-summary-card__illustration">
        <img src="images/illustration-hero.svg" alt="Drawn Girl Dancing to Music">
      </picture>
      <div class="order-summary-card__content">
        <h1>Order Summary</h1>
        <p class="order-summary-card__desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="order-summary-card__price-box">
          <div class="order-summary-card__price-box__info">
            <img src="images/icon-music.svg" alt="Musical Note">
            <div class="order-summary-card__price-box__info__text">
              <p><strong>Annual Plan</strong></p>
              <p><span>$59.99/year</span></p>
            </div>
          </div>
          <div class="order-summary-card__price-box__cta">
            <a href="#" class="link link--accent">Change</a>
          </div>
        </div>
        <div class="order-summary-card__cta-container">
          <button class="btn">
            Proceed to Payment
          </button>
          <a href="#" class="link">Cancel Order</a>
        </div>
      </div>
    </article>
  </main>

</body>
</html>
